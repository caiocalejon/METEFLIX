<!-- CAIO CALEJON -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METEFLIX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/METEFLIX.png"  />
      <img class="nav__avatar" src="images/avatar.png"  />
    </div>

    
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">AMIGOS DA FACULDADE</h1>
        <div class="banner__buttons">
          <button class="banner__button">ASSISTIR AGORA</button>
          <button class="banner__button">COLOCAR NA MINHA LISTA</button>
        </div>
        <h1 class="banner__description">
          Zézinho foi fazer um trabalho da Faculdade na casa do seu amigo Ricardo e resolveram apostar quem era mais forte disputando uma Queda de Braço...
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    
    <div class="row">
      <h2>MODELOS METEFLIX</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/1.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/2.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/3.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/4.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/5.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/6.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/7.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/8.jpg" alt="" />
      </div>
    </div>

  
    <div class="row">
      <h2>POPULAR</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/small-movie1.jpg" alt="" />

        <img class="row__poster" src="images/small-movie2.jpg" alt="" />

        <img class="row__poster" src="images/small-movie3.jpg" alt="" />

        <img class="row__poster" src="images/small-movie4.jpg" alt="" />

        <img class="row__poster" src="images/small-movie5.jpg" alt="" />

        <img class="row__poster" src="images/small-movie6.jpg" alt="" />

        <img class="row__poster" src="images/small-movie7.jpg" alt="" />

        <img class="row__poster" src="images/small-movie8.jpg" alt="" />
      </div>
    </div>

    

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>

  </body>

</html>
